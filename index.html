<!doctype html>
<html lang="en">
  <head>
    <!--Meta tags for settings the charset and viewport-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--This is where we call Bootstrap to use its grid and styles.-->

    <title>My Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>

  <body>
    <!--Each section has it's own CSS Section-->

    <section id="header-navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Go to:</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mainprojects">Projects</a>
            </li>
          </ul>

        </div>
      </nav>

      <!--This is where we create the back to top button.-->

      <a href="#" class="back-to-top">
        <img src="images/arrow.png" class="back-to-top" alt="Back to Top Arrow">
      </a>
    </section>



    <div class="container">

      <section id="header-top">
        <div class="row header-top">

          <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12 minuspadding">
            <img src="images/profilepic.jpg" class="profilepicture img-fluid" alt="Profile Picture">
          </div>

          <div class="col-lg-10 col-md-8 col-sm-12 col-xs-12 minuspadding">
            <h1 class="display-3">Muinali Saiyed</h1>
            <h2 class="h4">Full Stack Web Developer</h2>
          </div>

          <div class="customHr col-lg-12 col-md-12 col-sm-12 col-xs-12">.</div>

        </div>
      </section>




      <section id="mainpicture">
        <div class="row">

          <div class="manreading">
            <figure>
              <img src="images/readingpic.jpg" alt="Man reading a book" class="manreading img-fluid">

              <figcaption>
                Photo by Olu Eletu on Unsplash
              </figcaption>

            </figure>
          </div>

        </div>
      </section>

      <section id="mainprojects">
          <div class="row worktitle">
              <h1 class="h2 ">Projects</h1>
          </div>

          <div class="row projects">

            <figure class="pic1 minuspadding col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img src="images/batman.jpg" class="img-responsive" alt="Favorite Movies">

              <figcaption class="captioncenter captiontitle h3">
                MOVIES
              </figcaption>

              <figcaption class="captioncenter h6">
                <a href="https://cdn.rawgit.com/muinsaiyed/My-Favorite-Movies/4fdc2fe5/fresh_tomatoes.html">CHECK IT OUT</a>
              </figcaption>

            </figure>



            <figure class="pic2 minuspadding col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img src="images/readingpic.jpg" class="img-responsive" alt="Portfolio Site">

              <figcaption class="captioncenter captiontitle h3">
                PORTFOLIO SITE
              </figcaption>

              <figcaption class="captioncenter h6">
                <a href="https://cdn.rawgit.com/muinsaiyed/My-Favorite-Movies/4fdc2fe5/fresh_tomatoes.html">CHECK IT OUT</a>
              </figcaption>

            </figure>




            <figure class="pic3 minuspadding col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img src="images/bugpic.jpg" class="img-responsive" alt="Coming Soon">

              <figcaption class="captioncenter captiontitle h3">
                COMING SOON
              </figcaption>

              <figcaption class="captioncenter h6">
                <a href="http://www.linkcomingsoon.com/">WAIT UP</a>
              </figcaption>

            </figure>

         </div>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
